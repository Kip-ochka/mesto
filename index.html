<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/logos/logo.svg" alt="Логотип Место Russia" class="header__logo">
      </a>
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/images/kusto.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="card-grid">
        <div class="card">
          <img src="./images/images/1mountain.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Домбай
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/images/elbrus.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/images/karahaev.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Карачаевск
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/images/1mountain.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Домбай
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/images/elbrus.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Гора Эльбрус
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/images/karahaev.png" alt="card-image" class="card__image">
          <div class="card__title-container">
            <h2 class="card__title">Карачаево-Черкесия
            </h2>
            <button type="button" class="card__like-button">
            </button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia
      </p>
    </footer>

    <div class="popup">
      <form class="popup__container">
        <button type="reset" class="popup__reset-button"></button>
        <h3 class="popup__title">Редактировать профиль
        </h3>
        <fieldset class="popup__form">
          <input type="text" class="popup__name" placeholder="Имя">
          <input type="text" class="popup__job" placeholder="О себе">
        </fieldset>
        <button type="submit" class="popup__submit-button">Сохранить
        </button>
      </form>
    </div>

  </div>

  <script src="./index.js"></script>
</body>
</html>
