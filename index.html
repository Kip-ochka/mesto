<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/normalize.css">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <a href="#">
        <img src="./images/logos/logo.svg" alt="Логотип Место Russia" class="header__logo">
      </a>
    </header>

    <main class="main">

      <section class="profile">
        <div class="profile__wrapper">
          <img src="./images/images/kusto.png" alt="Аватар профиля" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__text-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="card-grid">

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyrights">&copy; 2022 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_type_edit">
        <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
        <h3 class="popup__title">Редактировать профиль
        </h3>
        <form name="profile" class="popup__form-wrapper popup__form-wrapper_type_edit-profile">
          <fieldset class="popup__form">
            <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name" required>
            <input type="text" class="popup__input popup__input_type_job" placeholder="О себе" name="job" required>
          </fieldset>
          <button type="submit" class="popup__submit-button popup__submit-button_type_edit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container popup__container_type_add">
        <button type="button" class="popup__close-button popup__close-button_type_add"></button>
        <h3 class="popup__title">Новое место
        </h3>
        <form name="add-card" class="popup__form-wrapper popup__form-wrapper_type_add-card">
          <fieldset class="popup__form">
            <input type="text" class="popup__input popup__input_type_place-name" placeholder="Название" name="place-name" required>
            <input type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" name="type_link" required>
          </fieldset>
          <button type="submit" class="popup__submit-button popup__submit-button_type_add">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_opened-photo">
      <div class="popup__container popup__container_type_opened-photo">
        <button type="button" class="popup__close-button popup__close-button_type_opened-photo"></button>
        <img src="#" alt="" class="popup__opened-photo">
        <figcaption class="popup__figcaption"></figcaption>
      </div>
    </div>

  </div>

  <template id="card-template">
    <div class="card">
      <img src="#" alt="Картинка" class="card__image">
      <button class="card__delete-button"></button>
      <div class="card__title-container">
        <h2 class="card__title">
        </h2>
        <button type="button" class="card__like-button">
        </button>
      </div>
    </div>
  </template>

  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
